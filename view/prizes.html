
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="eadmin/bootstrap4.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="eadmin/todo_list.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="eadmin/all.css">
    <style>
        .action { display: inline }
        .hide { display : none }
        /* courgette-regular - latin */
        @font-face {
            font-family: 'Courgette';
            font-style: normal;
            font-weight: 400;
            src: url('../static/fonts/courgette/courgette-v8-latin-regular.eot'); /* IE9 Compat Modes */
            src: local(''), url('../static/fonts/courgette/courgette-v8-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('../static/fonts/courgette/courgette-v8-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
            url('../static/fonts/courgette/courgette-v8-latin-regular.woff') format('woff'), /* Modern Browsers */
            url('../static/fonts/courgette/courgette-v8-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('../static/fonts/courgette/courgette-v8-latin-regular.svg#Courgette') format('svg'); /* Legacy iOS */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div id="invalid_value" class="alert text-capitalize feedback alert-danger showItem hide">Please Enter Valid Value</div>
                <!-- form -->
                <form id="itemForm" class="my-3>
                    <h3 class="text-capitalize mb-4">List of Prizes</h3>
                    <div class="input-group">
                        <input type="text" name="item_name" class="form-control" id="itemInput" placeholder="name...">
                        <div class="input-group-append">
                            <button class="btn btn-green text-capitalize" type="submit">add item</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <!-- end of form  -->
                    <div class="item-list my-5">

                        <% list.forEach(function(per){ %>


                        <div class="item my-3">
                            <h5 class="item-name text-capitalize"><%= per.name %></h5>
                            <div class="item-icons">
                                <form class="remove action">
                                    <input type="hidden" name="id" value="<%= per.id %>" />
                                    <button class="delete-item item-icon btn"><i class="far fa-times-circle"></i></button>
                                </form>

                            </div>
                        </div>

                        <% }); %>


                        <button type="button" id="clear_items" class="btn btn-green my-3 text-capitalize">clear items</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- jquery -->
        <script src="eadmin/jquery-1.9.1.min.js"></script>
        <!-- bootstrap js -->
        <script src="eadmin/bootstrap.bundle.min.js"></script>
        <!-- <script src="scripts/models.js"></script> -->
        <script src="scripts/prizes.js"></script>
        <!-- script js -->
</body>

</html>
